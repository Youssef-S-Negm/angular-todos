<h2>Login</h2>
<mat-horizontal-stepper linear>
  <mat-step [stepControl]="getFormControl(0)" label="Enter your email">
    <form [formGroup]="getFormControl(0)" class="p-2">
      <mat-form-field class="col-12">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          (blur)="updateEmailErrorMessage()"
        />
        <mat-error>{{ emailErrorMessage() }}</mat-error>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
        <p>
          Don't have an account?
          <button mat-button (click)="onClickSignUp()">Sign up</button>
        </p>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="getFormControl(1)" label="Enter your password">
    <form [formGroup]="getFormControl(1)" class="p-2">
      <mat-form-field class="col-12">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="isPasswordVisible() ? 'text' : 'password'"
          (blur)="updatePasswordErrorMessage()"
        />
        <button
          id="password-visibilty-btn"
          mat-icon-button
          matSuffix
          (click)="onClickPasswordVisibilty($event)"
        >
          <mat-icon>{{
            isPasswordVisible() ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
        <mat-error>{{ passwordErrorMessage() }}</mat-error>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onSubmit()">Login</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>

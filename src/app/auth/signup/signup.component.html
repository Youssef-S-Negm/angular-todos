<div class="card">
  <div class="car-body p-2 shadow">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Sign Up</h2>
      <div class="row">
        <mat-form-field class="col">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            (blur)="updateEmailErrorMessage()"
          />
          <mat-error>{{ emailErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-12 col-md-6">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="isPasswordVisible() ? 'text' : 'password'"
            (blur)="updatePasswordErrorMessage()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="onClickPasswordVisibilty($event)"
          >
            <mat-icon>{{
              isPasswordVisible() ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-error>{{ paswwordErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="col-12 col-md-6">
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="isConfirmPasswordVisible() ? 'text' : 'password'"
            (blur)="updateConfirmPasswordErrorMessage()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="onClickConfirmPasswordVisibilty($event)"
          >
            <mat-icon>{{
              isConfirmPasswordVisible() ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-error>{{ confirmPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row-reverse gap-2 mt-2">
        <button mat-flat-button type="submit">Sign up</button>
        <button mat-stroked-button type="button" (click)="onClickLogin()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
